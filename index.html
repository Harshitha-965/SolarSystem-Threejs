<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System 3D</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="solarCanvas"></canvas>
  
  <div id="topControls">
    <button id="pauseResume">â¸ï¸ Pause</button>
    <button id="toggleSidebar">âš™ï¸ Controls</button>
    <button id="toggleTheme">ğŸŒ™</button>
  </div>


  <div id="sidebar">
    <h3>Planet Speed Control</h3>
    <label>Mercury</label>
    <input type="range" id="mercurySlider" min="0" max="0.1" step="0.001" value="0.04" />
    
    <label>Venus</label>
    <input type="range" id="venusSlider" min="0" max="0.1" step="0.001" value="0.015" />
    
    <label>Earth</label>
    <input type="range" id="earthSlider" min="0" max="0.1" step="0.001" value="0.01" />
    
    <label>Mars</label>
    <input type="range" id="marsSlider" min="0" max="0.1" step="0.001" value="0.008" />
    
    <label>Jupiter</label>
    <input type="range" id="jupiterSlider" min="0" max="0.1" step="0.001" value="0.004" />
    
    <label>Saturn</label>
    <input type="range" id="saturnSlider" min="0" max="0.1" step="0.001" value="0.003" />
    
    <label>Uranus</label>
    <input type="range" id="uranusSlider" min="0" max="0.1" step="0.001" value="0.002" />
    
    <label>Neptune</label>
    <input type="range" id="neptuneSlider" min="0" max="0.1" step="0.001" value="0.001" />
  </div>  

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>

  <script src="main.js"></script>
</body>
</html>
